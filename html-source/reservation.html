    <script>
      let attention = Prompt();

      document.getElementById("clickButton").addEventListener("click", () => {
        let html = `
        <form id="check-availability" action = "" method = "post" novalidate class = "needs-validation">
          <div class = :form-row">
            <div class =  "col">
              <div class = "form-row" id =  "reservation-dates-modal">
                <div class = "col">
                  <input disabled required class = "form-control" type="date" name="start" id="start" placeholder="Arrival">
                </div>
                <div class = "col">
                  <input disabled required class = "form-control" type="date" name="end" id="end" placeholder="Departure">
                </div>
              </div>
            </div>
          </div>
        </form>
        `;
        attention.custom({ title: "Enter your dates here!", msg: html });
      });

      (function () {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();

      const elem = document.getElementById("foo");
      const rangepicker = new DateRangePicker(elem, {
        format: "yyyy-mm-dd",
      });

      function notify(msg, alertType) {
        notie.alert({
          type: alertType,
          text: msg,
        });
      }

      function notifyModal(title, text, icon, button) {
        Swal.fire({
          title: title,
          text: text,
          icon: icon,
          button: button,
        });
      }

      function Prompt() {
        let toast = (c) => {
          const { msg = "", icon = "success", position = "top-end" } = c;

          const Toast = Swal.mixin({
            toast: true,
            position: "top-end",
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
              toast.addEventListener("mouseenter", Swal.stopTimer);
              toast.addEventListener("mouseleave", Swal.resumeTimer);
            },
          });

          Toast.fire({
            icon: icon,
            title: msg,
          });
        };

        let success = (c) => {
          const { msg = "", title = "", footer = "" } = c;

          const Toast = Swal.mixin({
            toast: true,
            position: "top-end",
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
              toast.addEventListener("mouseenter", Swal.stopTimer);
              toast.addEventListener("mouseleave", Swal.resumeTimer);
            },
          });

          Toast.fire({
            icon: "success",
            title: title,
            text: msg,
          });
        };

        let error = (c) => {
          const { msg = "", title = "", footer = "" } = c;

          const Toast = Swal.mixin({
            toast: true,
            position: "top-end",
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
              toast.addEventListener("mouseenter", Swal.stopTimer);
              toast.addEventListener("mouseleave", Swal.resumeTimer);
            },
          });

          Toast.fire({
            icon: "error",
            title: title,
            text: msg,
          });
        };

        async function custom(c) {
          const { msg = "", title = "" } = c;
          const { value: formValues } = await Swal.fire({
            title: title,
            html: msg,
            focusConfirm: false,
            showCancelButton: true,
            willOpen: () => {
              // const elem = document.getElementById("reservation-dates-modal");
              // const rp = new DateRangePicker(elem, {
              //   format: "yyyy-mm-dd",
              //   showOnFocus: true,
              // });
            },
            preConfirm: () => {
              return [
                document.getElementById("start").value,
                document.getElementById("end").value,
              ];
            },
            didOpen: () => {
              document.getElementById("start").removeAttribute("disabled");
              document.getElementById("end").removeAttribute("disabled");
            },
          });

          if (formValues) {
            Swal.fire(JSON.stringify(formValues));
          }
        }

        return {
          toast: toast,
          success: success,
          error: error,
          custom: custom,
        };
      }
